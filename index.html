<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos/Goals</title>
    <script src='https://unpkg.com/react@16.13.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js'></script>
    <script src='https://ui.dev/goals-todos-api/index.js'></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/javascript">
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
        }   
        
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';

        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA';

        const checker = store => next => action => {
            if(action.type === ADD_TODO &&
               action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert("Nope. That's a bad idea.");
            }

            if(action.type === ADD_GOAL &&
               action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert("Nope. That's a bad idea.");
            }

            return next(action);
        };

        const logger = store => next => action => {
            console.group(action.type);
            console.log("The action: ", action);
            console.log("The old state: ", store.getState())
            const result = next(action);
            console.log("The new state: ", store.getState());
            console.groupEnd();
            return result;
        }

        const thunk = store => next => action => {
            if(typeof action === "function") {
                return action(store.dispatch)
            }

            return next(action);
        }

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        function fetchAndAddTodo(name, cb) {
            return dispatch => {
                API.saveTodo(name).then(todo => {
                    dispatch(addTodoAction(todo));
                    cb();
                }).catch(e => {
                    alert('An error occured. Try again')
                })
            }
        }

        function handleToggleTodo(todo) {
            return dispatch => {
                dispatch(toggleTodoAction(todo.id));
    
                return API.saveTodoToggle(todo.id).catch(() => {
                    dispatch(toggleTodoAction(todo.id));
                    alert('An error occured. Try again')
                });
            }
        }

        function handleDeleteTodo(todo) {
            return dispatch => {
                dispatch(
                    removeTodoAction(todo.id)
                );
    
                return API.deleteTodo(todo.id).catch(() => {
                    dispatch(addTodoAction(todo));
                    alert('An error occured. Try again')
                });
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        function fetchAndAddGoal(name, cb) {
            return dispatch => {
                API.saveGoal(name).then(goal => {
                    dispatch(addGoalAction(goal));
                    cb();
                }).catch(() => {
                    alert('An error occured. Try again')
                })
            }
        }

        function handleRemoveGoal(goal) {
            return dispatch => {
                dispatch(removeGoalAction(goal.id));

                API.deleteGoal(goal.id).catch(() => {
                    dispatch(addGoalAction(goal));
                    alert('An error occured. Try again')
                });
            }
        }

        function receiveDataAction(todos, goals) {
            return {
                type: RECEIVE_DATA,
                todos,
                goals
            }
        }

        function todos(state = [], action) {
            switch(action.type) {
                case 'ADD_TODO': 
                    return state.concat(action.todo);

                case'REMOVE_TODO':
                    return state.filter(todo => todo.id !== action.id)

                case 'TOGGLE_TODO':
                    return state.map(todo => todo.id !== action.id ? todo: {
                        ...todo,
                        isCompleted: !todo.isCompleted
                    })
                case RECEIVE_DATA:
                    return action.todos;
                default:
                    return state;
            }
        }

        function goals(state = [], action) {
            switch(action.type) {
                case 'ADD_GOAL': 
                    return state.concat(action.goal);
                    
                case'REMOVE_GOAL':
                    return state.filter(goal => goal.id !== action.id)
                
                case RECEIVE_DATA:
                    return action.goals;

                default:
                    return state;
            }
        }

        function loading(state = true, action) {
            switch(action.type) {
                case RECEIVE_DATA:
                    return false;
                default:
                    return state;
            }
        }

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(checker,logger, thunk));
    
    </script>

    <script type="text/babel">
        function List(props) {
            return (
                <ul>
                    {
                        props.items.map(item => (
                            <li key={item.id} > 
                                <span
                                    style={{ textDecoration: item.isCompleted ? 'line-through': 'none' }} 
                                    onClick={() => props.toggle(item)}   
                                > 
                                    {item.name}
                                </span>
                                <button onClick={() => props.removeItem(item)}>X</button>
                            </li>
                        ))
                    }
                </ul>
            )
        }

        class Todos extends React.Component {

            addTodo = e => {
                e.preventDefault();
                this.props.store.dispatch(fetchAndAddTodo(this.input.value, () => this.input.value = '' ));
            }

            removeTodo = todo => {
                this.props.store.dispatch(
                    handleDeleteTodo(todo)
                );
            }

            toggleTodo = todo => {
                this.props.store.dispatch(handleToggleTodo(todo))
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type='text'
                            placeholder='Add Todo'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addTodo}>Add Todo</button>

                        <List 
                            toggle={this.toggleTodo}
                            removeItem={this.removeTodo}
                            items={this.props.todos}/>
                    </div>
                )
            }
        }

        class Goals extends React.Component {

            addGoal = e => {
                e.preventDefault();
                this.props.store.dispatch(fetchAndAddGoal(
                    this.input.value,
                    () => this.input.value = ''
                ));
            }

            removeGoal = goal => {
                this.props.store.dispatch(
                    handleRemoveGoal(goal)
                );
            }


            render() {
                return (
                    <div>
                        <h1>Goals</h1>

                        <input type="text" placeholder="Add Goal" ref={input => this.input = input} />
                        <button onClick={this.addGoal}>
                            Add goal
                        </button>
                        <List 
                            items={this.props.goals}
                            removeItem={this.removeGoal}
                        />
                    </div>
                )
            }
        }

        class App extends React.Component {
            
            componentDidMount() {
                const { store } = this.props;

                store.subscribe(() => this.forceUpdate());
                Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals(),
                ]).then(([todos, goals]) => {
                    store.dispatch(receiveDataAction(todos, goals));
                })
            }

            render() {
                const { store } = this.props;
                const { todos, goals, loading } =  store.getState();

                if(loading === true) {
                    return <h3>Loading ... </h3>
                }
                return (
                    <div>
                        <Todos todos={todos} store={store}/>
                        <Goals goals={goals} store={store}/>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store} />,
            document.getElementById('app')
        )
    </script>
</body>
</html>
